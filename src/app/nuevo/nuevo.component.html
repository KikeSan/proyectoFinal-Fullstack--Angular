<div
  class="row justify-content-center wrapper-login align-items-center nuevo-wrapper"
>
  <form class="col-5 wrapper-form" [formGroup]="grupo" (ngSubmit)="newUser()">
    <!-- <h3 class="text-center">Tarea nueva</h3> -->

    <div class=" d-flex justify-content-between">
      <div class="form-group">
        <label class="label">Nombre</label>
        <input
          class="form-control"
          type="text"
          placeholder="Ingresar nombre "
          formControlName="nombre"
        />
      </div>
      <div class="form-group">
        <label class="label">Apellido</label>
        <input
          class="form-control"
          type="text"
          placeholder="Ingresar apellido "
          formControlName="apellido"
        />
      </div>
    </div>

    <div class=" d-flex justify-content-between">
      <div class="form-group">
        <div class="control">
          <div class="select is-info">
            <label class="label">Fecha de nacimiento</label>
            <input
              class="form-control"
              type="date"
              placeholder="Fecha de nacimiento"
              formControlName="fecha"
              (change)="selectFecha($event)"
            />
            <!-- <select
              class="form-control"
              formControlName="status"
              ng-model="porDefault"
            >
              <option [ngValue]="type" *ngFor="let type of types">{{
                type
              }}</option>
            </select> -->
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="label">Edad</label>
        <input
          class="form-control"
          type="text"
          placeholder="Edad"
          formControlName="edad"
        />
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button
        type="button"
        class="btn btn-outline-secondary is-small"
        (click)="volver()"
      >
        Volver
      </button>
      <button class="btn btn-primary is-small">Crear Usuario</button>
    </div>
  </form>
</div>
